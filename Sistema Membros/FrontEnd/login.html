<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="icon" href="img/Logo_Marca.png" type="image/png" />
    <link type="text/css" href="css/styleLogin.css" rel="stylesheet" />
    <title>ForcetechApp</title>
</head>
<body>
    <main id="main-login">
        <form id="loginForm">
            <img src="img/Logo_Inteira.png" alt="Logo Forcetech" id="logoForm" />
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="User" autocomplete="on" required>
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="senha" autocomplete="off" required>
                <label for="floatingPassword">Senha</label>
            </div>
            <button class="btn" id="buttonLogin" type="submit">Login</button>
            <a href="#">Esqueceu a Senha?</a>
        </form>
        <footer id="footer">
            <p>Desenvolvido com <span><img class="coracao" src="img/coracao.png" style="height: 30px;" /></span> por: KaLee</p>
        </footer>
    </main>
    <div id="particles-js"></div>
    
    <script src="js/particles.js"></script>
    <script src="js/app.js"></script>
    <script src="js/jsLogin.js"></script>
</body>
</html>
